<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Uzbekistan</title>
    <style>
        body {

        }

        }

            color: white;
            border: none;
            padding: 10px;

        }
    </style>
</head>
<body>
    <div class="header">
        <h1>KFC Uzbekistan</h1>
        <p>–§–∏–ª–∏–∞–ª: KFC Fayz</p>
    </div>
    
    <div class="menu">
        <h2>üçî –ë—É—Ä–≥–µ—Ä—ã</h2>
        
        <div class="product">
            <h3>–ë–ò–ì –°–ê–ù–î–ï–†–° –ë</h3>
            <p>36,000 —Å—É–º</p>
            <button class="add-btn" onclick="addToCart('–ë–ò–ì –°–ê–ù–î–ï–†–° –ë', 36000)">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>

        </div>

        <h2>üõí –ö–æ—Ä–∑–∏–Ω–∞</h2>
        <div id="cart"></div>

    </div>

    <script>
        let cart = [];
        
        function addToCart(name, price) {
            cart.push({name, price});
            updateCart();
            alert('–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∫–æ—Ä–∑–∏–Ω—É: ' + name);
        }
        
        function updateCart() {
            let cartHtml = '';
            let total = 0;
            
            cart.forEach(item => {
                cartHtml += `<p>${item.name} - ${item.price} —Å—É–º</p>`;
                total += item.price;
            });
            
            cartHtml += `<h3>–ò—Ç–æ–≥–æ: ${total} —Å—É–º</h3>`;
            document.getElementById('cart').innerHTML = cartHtml;
        }
        
        function checkout() {
            if (cart.length === 0) {
                alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!');
                return;
            }
            
            let total = cart.reduce((sum, item) => sum + item.price, 0);
            alert(`–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω! –ò—Ç–æ–≥–æ: ${total} —Å—É–º\n\n–ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏ –≤ Telegram!`);
            cart = [];
            updateCart();
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App –µ—Å–ª–∏ –≤ Telegram
            if (window.Telegram && window.Telegram.WebApp) {
                setTimeout(() => {

            }
        }
    </script>
</body>
</html>
